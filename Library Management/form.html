<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>Welcome to the NITT Library!!</h1>
			<form>
				<input type="text" name="username" placeholder="username" class="form-control form-group">
				<input type="password" name="password" placeholder="password" class="form-control form-group">
				<button class="btn btn-info form-group">Submit</button>	
				<button class="btn btn-success form-group">Register</button>	
			</form>
		</div>
	</div>
	
	
</body>
</html>
